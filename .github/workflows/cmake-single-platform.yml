name:  CMake Test

on:
  push:
    branches: ["master"]
jobs:
  Windows_test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure & Build
      run: |
        cmake -B build -G "MinGW Makefiles"
        cmake --build build --config Release
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure
  Ubuntu_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure & Build
      run: |
        cmake -B build
        cmake --build build
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure
